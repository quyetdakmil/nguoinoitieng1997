<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Celebrity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table>
          <tr>
            <td><span>Image link</span></td>
            <td> <input class="add" id="imagelink" name="imagelink"></td>
          </tr>
          <tr>
            <td>
              <span>Name</span>
            </td>
            <td>
              <input class="add" id="name"  name="name"><br>
            </td>
          </tr>
          <tr>
            <td>
             <span>Description</span>
           </td>
           <td>
            <input class="add"  id="description" name="description">
          </td>
        </tr>
      </table>     
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary"  onclick="Create();">Add</button>
    </div>
  </div>
</div>
